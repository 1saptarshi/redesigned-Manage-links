<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-4 max-w-md">
        <div class="flex justify-end">
            
        </div>
        <div class="flex flex-col items-center mt-4">
            <img src="profile.jpg" alt="Profile Picture" class="rounded-full w-32 h-32 mb-4 shadow-lg">
            <h1 class="text-3xl font-bold">Your Name</h1>
            <p class="text-gray-600 dark:text-gray-300 text-center">Your Bio goes here</p>
            <div class="mt-6 w-full">
                <!-- Social Media Links -->
                <div class="social-link flex items-center mb-4 p-2 bg-gray-200 dark:bg-gray-700 rounded-lg" data-link="facebook">
                    <i class="fab fa-facebook fa-2x mr-4"></i>
                    <span class="flex-1">Facebook Username</span>
                    <span id="facebook-count" class="text-sm bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-full px-2">0</span>
                </div>
                <div class="social-link flex items-center mb-4 p-2 bg-gray-200 dark:bg-gray-700 rounded-lg" data-link="twitter">
                    <i class="fab fa-twitter fa-2x mr-4"></i>
                    <span class="flex-1">Twitter Username</span>
                    <span id="twitter-count" class="text-sm bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-full px-2">0</span>
                </div>
                <div class="social-link flex items-center mb-4 p-2 bg-gray-200 dark:bg-gray-700 rounded-lg" data-link="linkedin">
                    <i class="fab fa-linkedin fa-2x mr-4"></i>
                    <span class="flex-1">LinkedIn Username</span>
                    <span id="linkedin-count" class="text-sm bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-full px-2">0</span>
                </div>
                <!-- Add more links as needed -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
